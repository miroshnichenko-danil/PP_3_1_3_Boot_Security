<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        * {
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="bg-secondary">
    <form class="d-flex justify-content-between" th:method="POST" th:action="@{/logout}" th:object="${adminUser}">
        <div style="color:white">
            <output th:text="${adminUser.getEmail()}"/>
            <output>with roles:</output>
            <div style="display: inline-block" th:each="role : ${adminUser.getRoles()}">
                <output th:text="${role.getName()}"/>
            </div>
        </div>
        <input class="btn-secondary" style="color:white; border: none " type="submit" value="logout"/>
    </form>
</div>

<!--<form th:method="GET" th:action="@{/user/}">-->
<!--    <input type="submit" value="My user info"/>-->
<!--</form>-->
<div class="d-flex flex-row align-items-stretch">
    <div style="width: 20%">
        <ul class="list-group" th:each="role: ${adminUser.getRoles()}">
            <li class="list-group-item active">
                <a href="#" class="list-group-item list-group-item-action list-group-item-secondary" th:text="${role.getName()}"></a>
            </li>
        </ul>
    </div>
    <div style="width: 80%">
        <table class="table table-striped">
            <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
            </thead>
            <tbody>
            <tr th:each="user : ${usersList}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getSurname()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.getAge()}"></td>
                <td>
                    <form th:method="GET" th:action="@{${user.getId()}+'/edit'}" th:object="${user}">
                        <input class="btn btn-primary" type="submit" value="Edit User"/>
                    </form>
                </td>

                <td>
                    <form th:method="DELETE" th:action="@{${user.getId()}}" th:object="${user}">
                        <input class="btn btn-danger" type="submit" value="Delete User"/>
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>


<br>
<input type="button" value="Add User"
       onclick="window.location.href = 'new'">

</body>
</html>
