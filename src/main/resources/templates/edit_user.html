<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        * {
            font-size: 30px;
        }
    </style>
</head>
<body>
<h2>Edit User </h2>
<br>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="logout"/>
</form>
<br/>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="surname">Surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br/>
    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="email">Email (this will be your login): </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="new_pass">Change password: </label>
    <input type="password" name="new_pass" id="new_pass"/>
    <br/>
    <div th:each="role: ${rolesList}">
        <input type="checkbox" th:field="*{roles}" th:value="${role.getId()}" th:text="${role.getName()}">
    </div>
    <br/>
    <input type="submit" value="Edit User"/>
</form>

</body>
</html>
